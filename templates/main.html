<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <title>StudyBuddy - Find study partners around the world!</title>
  </head>

  <body>
    {% include  'navbar.html' %}                         <!-- template inheritance ABOVE THE block tags-->

    {% if messages %}                   <!-- Anywhere we have a flash message , we output the message here !-->
    <ul class="messages">
        {% for message in messages %}
        <li> {{ message }} </li>
        {% endfor %}
    </ul>
    {% endif %}


    {% block content  %}               <!-- tells where to add all these child templates when we wrap  a parent or another template in our website-->
                                                    <!-- Default block content(if any)-->
    {% endblock %}

    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
